[gcode_macro SET_SOAK_TEMPERATURES]
gcode:
  {% set extruder_temp = params.EXTRUDER_TEMP|default(160)|int %}
  {% set bed_temp = params.BED_TEMP|default(60)|int %}

  M104 S{extruder_temp}
  M140 S{bed_temp}

[gcode_macro BEEP]
gcode:
  {% set DURATION=params.DURATION|default(0.5)|float %}
  SET_PIN PIN=beeper VALUE=1
  UPDATE_DELAYED_GCODE ID=_stop_beep DURATION={DURATION}

[delayed_gcode _stop_beep]
gcode:
  SET_PIN PIN=beeper VALUE=0

[gcode_macro M117]
rename_existing: M117.1
gcode:
  {% if rawparams %}
    {% set escaped_msg = rawparams.split(';', 1)[0].split('\x23', 1)[0]|replace('"', '\\"') %}
    SET_DISPLAY_TEXT MSG="{escaped_msg}"
    RESPOND TYPE=command MSG="M117 {escaped_msg}"
  {% else %}
    SET_DISPLAY_TEXT
  {% endif %}

